
    <div class="posts-box">
        <div>
            <div class="posts">
                <h1 class="content-subhead">Recent Posts</h1>
                <section ng-repeat="(postRoute,postData) in $ctrl.allPosts" class="post">
                    <header class="post-header">
                        <img width="48" height="48" class="post-avatar" ng-src="front/img/{{postData.avatar}}">

                        <h2 class="post-title"><a ng-href="/posts/{{postData.path}}">{{postData.title}}</a></h2>

                        <p class="post-meta">
                            By <span class="post-author">John Doe</span> | Mar 14, 2017
                        </p>
                    </header>
                    <div class="post-description">
                        <div class="post-images pure-g">
                            <div class="pure-u-1">
                                <a ng-href="/posts/{{postData.path}}">
                                    <img class="pure-img-responsive"
                                        ng-src="front/img/{{postData.hero}}">
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="post-description">
                        <dynamic-element element="postData.body[0].element" text='postData.body[0].text'></dynamic-element>
                        <p>
                            <a ng-href="/posts/{{postData.path}}">Read more...</a>
                        </p>
                    </div>
                </section>
            </div>

            <div class="footer">
                <div class="pure-menu pure-menu-horizontal">
                </div>
            </div>
        </div>
    </div>
