<div id="single-post-layout">
    <div id="single-post-main">
        <div class="single-post-header">
        <h1>{{$ctrl.singlePostData.title}}</h1>
            <h2>{{$ctrl.singlePostData.subtitle}}</h2>
        </div>
        <div class="single-post-content">
            
            <div class="pure-g" style="margin: 15px 0px 15px 0px; ">
                <div class="pure-u-1-3">
                    <img class="pure-img-responsive" ng-src="front/img/{{$ctrl.singlePostData.imgs[0]}}">
                </div>
                <div class="pure-u-1-3">
                    <img class="pure-img-responsive" ng-src="front/img/{{$ctrl.singlePostData.imgs[1]}}">
                </div>
                <div class="pure-u-1-3">
                    <img class="pure-img-responsive" ng-src="front/img/{{$ctrl.singlePostData.imgs[2]}}">
                </div>
            </div>
            <dynamic-element ng-repeat="elementObj in $ctrl.singlePostData.body" element="elementObj.element" text='elementObj.text' dynamic-url="{{$ctrl.dynamicUrl}}"></dynamic-element>
        </div>
    </div>
</div>
