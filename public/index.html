<html lang="en" ng-app="StarterApp">
  <head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <meta name="viewport" content="initial-scale=1" />
  </head>
  <body layout="column" ng-controller="AppCtrl">
    <md-toolbar layout="row">
      <div class="md-toolbar-tools">
        <h1>You'll get there soon</h1>
      </div>
    </md-toolbar>
    <div layout="row" flex>
        <div layout="column" flex id="content">
            <md-content layout="row" style="height: 100%;" layout-align="center center" flex class="md-padding">
                <div style="height: 400px; width: 350px; background-color: #42A5F5;">
                    <div layout-padding layout="row" style="height: 100%;" layout-align="center center">
                        <div layout="column">
                            <h1>PERSONAL BLOG</h1>
                            <div style="height:50px;"></div>
                            <h2>For demo purpose</h2>
                            <h2>will redirect in {{countdown}}</h2>
                        </div>
                    </div>
                </div>
            </md-content>
        </div>
    </div>
    
    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular-aria.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

    <script>
        var app = angular.module('StarterApp', ['ngMaterial']);
        app.config(function($mdThemingProvider){
            $mdThemingProvider.theme('default')
                .primaryPalette('green');
        })

        app.controller('AppCtrl', function($scope, $window, $interval){
            $scope.countdown = 5;
            $interval(()=>{
                $scope.countdown--;
                if($scope.countdown <= 0) {
                    $window.location.href = 'https://www.lyft.com/invite/NICOLEW?route_key=invite&v=OUT';
                }
            }, 1000)
        });
    </script>
  </body>
</html>
