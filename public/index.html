<!doctype html>
<html lang="en" ng-app="BlogApp">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A layout example that shows off a blog page with a list of posts.">
        <title>Blog &ndash; Layout Examples &ndash; Pure</title>
        <base href="/">
        <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">

        <![endif]-->

            <link rel="stylesheet" href="front/css/layouts/blog.css">
            
        <!--<![endif]-->
        
    </head>
    <body>
        <div id="layout" class="pure-g">
            <div class="sidebar pure-u-1 pure-u-md-1-4">
                <div class="header">
                    <h1 class="brand-title"><a href="/">Ride Sharing</a></h1>
                    <h2 class="brand-tagline">Drive for better</h2>

                    <!--<nav class="nav">
                        <ul class="nav-list">
                            <li class="nav-item">
                                <a class="pure-button" href="http://purecss.io">Pure</a>
                            </li>
                            <li class="nav-item">
                                <a class="pure-button" href="http://yuilibrary.com">YUI Library</a>
                            </li>
                        </ul>
                    </nav>-->
                </div>
            </div>
            <div class="content pure-u-1 pure-u-md-3-4" ng-view></div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular-route.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular-animate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular-aria.min.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

        <script src="/front/app.js"></script>

    </body>
</html>
